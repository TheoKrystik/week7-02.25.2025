<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Working With Multimedia</h1>

    <h2>Video</h2>
    <div style="max-width: 700px;height: auto;">
    <video controls poster="media/poster.webp" style="max-width: 100%;">
        <source src="media/solar-system.mp4">
        <track kind="captions"Src="media/solar-system.vtt" default label="English" srclang="en">
    </video>
    </div>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/05_3lhoyK8c?si=sfgtXA6Zt7ESE9yr" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Audio</h2>
    <audio controls>
        <source src="media/waiting_for_a_train.ogg">
        <source src="media/waiting_for_a_train.mp3">
        
    </audio>
</html>
